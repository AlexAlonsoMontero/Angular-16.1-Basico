<div class="flex flex-column p-2">
  <h3>Buscador</h3>
  <mat-form-field>
    <mat-label>Buscador de h√©roes</mat-label>
    <input type="text" matInput [formControl] = "searchInput" (input)="searchHeroe() "   [matAutocomplete]="auto">
    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="onSelectedOption($event)"  >
      <mat-option *ngFor="let hereoe of heroes " [value]="hereoe">
        {{ hereoe.superhero }}
      </mat-option>
      <mat-option
          *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
          value=""
      >

        No hay resultados para {{ searchInput.value}}
      </mat-option>
    </mat-autocomplete>

  </mat-form-field>

  {{ selectedHeroe | json }}

</div>
